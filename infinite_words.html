  function check_row() {
    stat = [];

    // check status of each letter
    for ( var i = 0; i < 5; i++ ) {
      stat.push(check_letter(current_row, i));
    }

    // check for success
    var statSet = new Set(stat);

    }
  }
  function check_letter(row, col) {
    elem = get_element(row, col);
    elem.disabled = true;
    letter = elem.value;
    actual = x[col];
    if (letter === actual) {
      set_status(row, col, "#ccffcc");
      set_global(letter, "#ccffcc");
      return 0;
    } else if (x.includes(letter)) {
      set_status(row, col, "#ffffcc");
      set_global(letter, "#ffffcc");
      return 1;
    } else {
      set_status(row, col, "#999999");
      set_global(letter, "#999999");
      return 2;
